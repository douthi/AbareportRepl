<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Abacus x CRM Sync{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }

        #sidebar {
            width: 250px;
            background: #212529;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        #content {
            margin-left: 250px;
            width: calc(100% - 250px);
            min-height: 100vh;
            background: var(--bs-dark);
            padding: 20px;
        }

        .nav-link {
            color: rgba(255,255,255,.8);
            padding: 10px 20px;
            margin: 2px 0;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255,255,255,.1);
        }

        .nav-link.active {
            color: #fff;
            background: var(--bs-primary);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,.1);
        }
    </style>
</head>
<body>
    <nav id="sidebar">
        <div class="sidebar-header">
            <a href="/" class="text-decoration-none text-light">
                <i class="fas fa-sync"></i>
                <span class="ms-2">CRM Sync</span>
            </a>
        </div>
        <div class="nav flex-column mt-3">
            <a class="nav-link {% if request.path.startswith('/uniska') %}active{% endif %}" href="/uniska">
                <i class="fas fa-building me-2"></i>Uniska
            </a>
            <a class="nav-link {% if request.path.startswith('/novisol') %}active{% endif %}" href="/novisol">
                <i class="fas fa-industry me-2"></i>Novisol
            </a>
            {% if request.path.startswith('/uniska') or request.path.startswith('/novisol') %}
            <a class="nav-link {% if request.path.endswith('/config') %}active{% endif %}" 
               href="/{{ company }}/config">
                <i class="fas fa-cog me-2"></i>Config
            </a>
            <a class="nav-link {% if request.path.endswith('/mapping') %}active{% endif %}" 
               href="/{{ company }}/mapping">
                <i class="fas fa-exchange-alt me-2"></i>Mapping
            </a>
            {% endif %}
        </div>
    </nav>

    <main id="content">
        {% if company %}
            <div class="bg-dark border-bottom border-secondary py-2">
                <div class="container">
                    <span class="text-light">Current Company: <strong>{{ company|title }}</strong></span>
                </div>
            </div>
        {% endif %}
        <div class="container my-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
