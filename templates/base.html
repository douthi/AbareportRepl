
<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>{% block title %}Abacus x CRM Sync{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">CRM Sync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Uniska
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/uniska">Dashboard</a></li>
                            <li><a class="dropdown-item" href="/uniska/config">API Configuration</a></li>
                            <li><a class="dropdown-item" href="/uniska/mapping">Field Mapping</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Novisol
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/novisol">Dashboard</a></li>
                            <li><a class="dropdown-item" href="/novisol/config">API Configuration</a></li>
                            <li><a class="dropdown-item" href="/novisol/mapping">Field Mapping</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
