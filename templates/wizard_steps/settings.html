<div class="step-content">
    <h3>Sync Settings</h3>
    <p class="mb-4">Configure how the synchronization process should work.</p>
    
    <form id="syncSettingsForm">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Entity Checking</h5>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="checkOrganizations" checked>
                    <label class="form-check-label" for="checkOrganizations">
                        Check for existing organizations before creating
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="checkPersons" checked>
                    <label class="form-check-label" for="checkPersons">
                        Check for existing persons before creating
                    </label>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Deal Settings</h5>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="sequentialStatus" checked>
                    <label class="form-check-label" for="sequentialStatus">
                        Update deal status sequentially
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="setWonTime" checked>
                    <label class="form-check-label" for="setWonTime">
                        Set won time for successful deals
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="setLostTime" checked>
                    <label class="form-check-label" for="setLostTime">
                        Set lost time for failed deals
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
