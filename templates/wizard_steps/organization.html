<div class="step-content">
    <h3>Organization Field Mapping</h3>
    <p class="mb-4">Map your organization data fields to Pipedrive organization fields.</p>
    
    <div class="mb-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fieldMappingModal">
            Add Field Mapping
        </button>
    </div>

    <div class="alert alert-info">
        <h5>Available Source Fields</h5>
        <ul>
            <li><strong>ADR_NAME</strong> - Organization Name</li>
            <li><strong>ADR_STREET</strong> - Street Address</li>
            <li><strong>ADR_PLZ</strong> - Postal Code</li>
            <li><strong>ADR_ORT</strong> - City</li>
            <li><strong>ADR_LAND</strong> - Country</li>
        </ul>
    </div>
</div>
