{% extends "base.html" %}

{% block title %}{{ company|title }} Configuration{% endblock %}

{% block additional_styles %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<style>
    .config-section {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        margin-bottom: 1.5rem;
    }
    .config-section-header {
        padding: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .config-section-body {
        padding: 1.5rem;
    }
    .mapping-row {
        background: rgba(255, 255, 255, 0.02);
        border-radius: 6px;
        padding: 1rem;
        margin-bottom: 1rem;
    }
    .mapping-row:hover {
        background: rgba(255, 255, 255, 0.05);
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="config-section">
        <div class="config-section-header">
            <h4 class="mb-0">
                <i class="fas fa-key me-2"></i>
                API Configuration
            </h4>
        </div>
        <div class="config-section-body">
            <form id="apiConfigForm">
                <div class="form-floating mb-3">
                    <input type="password" 
                           class="form-control bg-dark text-light" 
                           id="pipedriveKey" 
                           name="pipedrive_key" 
                           placeholder="Pipedrive API Key"
                           value="{{ config.COMPANIES[company]['pipedrive_api_key'] }}"
                           readonly
                           required>
                    <small class="text-muted">API key is managed through Secrets</small>
                    <label for="pipedriveKey">Pipedrive API Key</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="fetchPipedriveFields()">
                    <i class="fas fa-sync me-2"></i>Fetch Pipedrive Fields
                </button>
            </form>
        </div>
    </div>

    <div class="config-section mt-4">
        <div class="config-section-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="fas fa-exchange-alt me-2"></i>
                Field Mapping
            </h4>
            <button class="btn btn-sm btn-success" id="addMapping">
                <i class="fas fa-plus me-2"></i>Add Mapping
            </button>
        </div>
        <div class="config-section-body">
            <div id="fieldMappings"></div>
            <button class="btn btn-primary mt-3" id="saveMapping">Save Mappings</button>
        </div>
    </div>
</div>

<script>
    const company = '{{ company }}';
</script>
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
{% endblock %}
