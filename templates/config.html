<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Pipedrive Field Mapping Configuration</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root[data-bs-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --input-bg: #343a40;
            --input-color: #f8f9fa;
            --border-color: #495057;
        }

        :root[data-bs-theme="light"] {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --input-bg: #ffffff;
            --input-color: #212529;
            --border-color: #dee2e6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .mapping-section {
            background-color: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .mapping-row {
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid var(--bs-border-color);
            border-radius: 0.25rem;
            background-color: var(--bs-body-bg);
            transition: all 0.3s ease;
        }

        .mapping-row:hover {
            border-color: var(--bs-primary);
            box-shadow: 0 0 0 0.2rem rgba(var(--bs-primary-rgb), 0.25);
        }

        .entity-badge {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 1rem;
            margin-right: 0.5rem;
        }

        .entity-organization { background-color: var(--bs-info); }
        .entity-person { background-color: var(--bs-success); }
        .entity-deal { background-color: var(--bs-warning); }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Pipedrive Field Mapping Configuration</h2>
            <div>
                <button type="button" class="btn btn-outline-primary" id="addMapping">
                    <i class="fas fa-plus me-2"></i>Add New Mapping
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="mappingForm" method="POST">
                    <div id="mappingContainer">
                        <!-- Mapping rows will be added here -->
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Configuration
                        </button>
                        <a href="/" class="btn btn-outline-secondary ms-2">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const sourceFields = [
            'ProjNr', 'ProjName', 'NAME', 'VORNAME', 'EMAIL', 'TEL',
            'LAND', 'PLZ', 'ORT', 'STREET', 'HOUSE_NUMBER',
            'KDatum', 'KSumme', 'ADatum', 'ASumme'
        ];

        const entityTypes = {
            'organization': {
                label: 'Organization',
                icon: 'building',
                class: 'entity-organization'
            },
            'person': {
                label: 'Person',
                icon: 'user',
                class: 'entity-person'
            },
            'deal': {
                label: 'Deal',
                icon: 'handshake',
                class: 'entity-deal'
            }
        };

        function createMappingRow(existingMapping = null) {
            const row = document.createElement('div');
            row.className = 'mapping-row';

            row.innerHTML = `
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Source Field</label>
                        <select class="form-select source-field" required>
                            <option value="">Select Source Field</option>
                            ${sourceFields.map(field => 
                                `<option value="${field}" ${existingMapping && existingMapping.source === field ? 'selected' : ''}>${field}</option>`
                            ).join('')}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Entity Type</label>
                        <select class="form-select entity-type" required>
                            ${Object.entries(entityTypes).map(([value, {label}]) => 
                                `<option value="${value}" ${existingMapping && existingMapping.entity === value ? 'selected' : ''}>${label}</option>`
                            ).join('')}
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Pipedrive Field</label>
                        <select class="form-select target-field" required>
                            <option value="">Select Pipedrive Field</option>
                        </select>
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" class="btn btn-outline-danger remove-mapping">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;

            return row;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('mappingContainer');
            const addButton = document.getElementById('addMapping');
            const form = document.getElementById('mappingForm');

            // Load available Pipedrive fields and existing mappings
            Promise.all([
                fetch('/pipedrive-config', {
                    headers: { 'Accept': 'application/json' }
                }).then(response => response.json()),
                fetch('/pipedrive-fields').then(response => response.json())
            ]).then(([mappings, fields]) => {
                if (mappings && mappings.length) {
                    mappings.forEach(mapping => {
                        container.appendChild(createMappingRow(mapping));
                    });
                } else {
                    container.appendChild(createMappingRow());
                }

                // Populate Pipedrive fields in dropdowns
                document.querySelectorAll('.entity-type').forEach(select => {
                    select.addEventListener('change', function() {
                        const entityFields = fields[this.value] || {};
                        const targetField = this.closest('.row').querySelector('.target-field');
                        targetField.innerHTML = `
                            <option value="">Select Pipedrive Field</option>
                            ${Object.entries(entityFields).map(([key, name]) => 
                                `<option value="${key}">${name}</option>`
                            ).join('')}
                        `;
                    });
                });
            });

            addButton.addEventListener('click', () => {
                container.appendChild(createMappingRow());
            });

            container.addEventListener('click', (e) => {
                if (e.target.closest('.remove-mapping')) {
                    const row = e.target.closest('.mapping-row');
                    if (container.children.length > 1) {
                        row.remove();
                    } else {
                        alert('At least one mapping is required.');
                    }
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const mappings = Array.from(container.getElementsByClassName('mapping-row')).map(row => ({
                    source: row.querySelector('.source-field').value,
                    target: row.querySelector('.target-field').value,
                    entity: row.querySelector('.entity-type').value
                }));

                try {
                    const response = await fetch('/pipedrive-config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(mappings)
                    });

                    if (response.ok) {
                        alert('Configuration saved successfully!');
                    } else {
                        throw new Error('Failed to save configuration');
                    }
                } catch (error) {
                    alert('Error saving configuration: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
