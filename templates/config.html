<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>Pipedrive Configuration – Abacus x CRM Sync</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <style>
        .mapping-row { margin-bottom: 15px; }

        :root[data-bs-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
        }

        :root[data-bs-theme="light"] {
            --bg-color: #f8f9fa;
            --text-color: #212529;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .nav-tabs .nav-link {
            color: var(--text-color);
        }

        .nav-tabs .nav-link.active {
            background-color: var(--bg-color);
            color: var(--bs-primary);
            border-color: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <nav>
            <div class="nav nav-tabs mb-4" id="nav-tab" role="tablist">
                <a class="nav-link" href="/">Sync Data</a>
                <a class="nav-link active" href="/config">Configure Pipedrive</a>
            </div>
        </nav>

        <div class="d-flex justify-content-between align-items-center">
            <h2>Pipedrive Field Mapping Configuration</h2>
            <button type="button" class="btn btn-primary" id="refreshFields">
                <i class="fas fa-sync-alt"></i> Refresh Pipedrive Fields
            </button>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <!-- API Key Management -->
                <div class="mb-4 api-key-section">
                    <h3>API Key Management</h3>
                    <div class="mb-3">
                        <label for="apiKey" class="form-label">Pipedrive API Key</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="apiKey" placeholder="Enter API Key">
                            <button class="btn btn-primary" id="updateApiKey">Update API Key</button>
                        </div>
                        <small class="text-muted">API key will be securely stored for the selected company</small>
                    </div>
                </div>
                <hr class="my-4">
                <div class="mb-3">
                    <label for="company" class="form-label">Company</label>
                    <select class="form-select" id="company" required>
                        <option value="">Select Company</option>
                        <option value="uniska">Uniska AG</option>
                        <option value="novisol">Novisol</option>
                    </select>
                </div>
                <form id="mappingForm" method="POST">
                    <div id="mappingContainer">
                        <!-- Mapping rows will be added here -->
                    </div>
                    <button type="button" class="btn btn-secondary" id="addMapping">Add New Mapping</button>
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        let pipedriveFields = {
            organization: [],
            person: [],
            deal: []
        };
        const sourceFields = [
            'ProjNr', 'ProjName', 'NAME', 'VORNAME', 'EMAIL', 'TEL',
            'LAND', 'PLZ', 'ORT', 'STREET', 'HOUSE_NUMBER',
            'KDatum', 'KSumme', 'ADatum', 'ASumme'
        ];

        function createMappingRow(existingMapping = null) {
            const row = document.createElement('div');
            row.className = 'mapping-row row g-3 align-items-center';
            
            row.innerHTML = `
                <div class="col-md-4">
                    <select class="form-select source-field" required>
                        <option value="">Select Source Field</option>
                        ${sourceFields.map(field => 
                            `<option value="${field}" ${existingMapping && existingMapping.source === field ? 'selected' : ''}>${field}</option>`
                        ).join('')}
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select target-field" required>
                        <option value="">Select Pipedrive Field</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select entity-type" required>
                        <option value="organization" ${existingMapping && existingMapping.entity === 'organization' ? 'selected' : ''}>Organization</option>
                        <option value="person" ${existingMapping && existingMapping.entity === 'person' ? 'selected' : ''}>Person</option>
                        <option value="deal" ${existingMapping && existingMapping.entity === 'deal' ? 'selected' : ''}>Deal</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-danger remove-mapping">×</button>
                </div>
            `;
            
            // Initialize select2 for the target field
            $(row).find('.target-field').select2({
                theme: 'bootstrap-5',
                width: '100%',
                placeholder: 'Select Pipedrive Field'
            });

            // Update options based on entity type
            const entitySelect = row.querySelector('.entity-type');
            const targetSelect = row.querySelector('.target-field');
            
            entitySelect.addEventListener('change', () => {
                const entityType = entitySelect.value;
                updateTargetFields(targetSelect, entityType);
            });

            // Initial population of fields
            updateTargetFields(targetSelect, entitySelect.value);

            return row;
        }

        function updateTargetFields(select, entityType) {
            select.innerHTML = '<option value="">Select Pipedrive Field</option>';
            const fields = pipedriveFields[entityType] || [];
            fields.forEach(field => {
                const option = new Option(field.name, field.key);
                select.add(option);
            });
            $(select).trigger('change');
        }

        async function fetchPipedriveFields() {
            try {
                const response = await fetch('/pipedrive-fields');
                const data = await response.json();
                pipedriveFields = data;
                
                // Update all existing rows
                document.querySelectorAll('.mapping-row').forEach(row => {
                    const entitySelect = row.querySelector('.entity-type');
                    const targetSelect = row.querySelector('.target-field');
                    updateTargetFields(targetSelect, entitySelect.value);
                });
            } catch (error) {
                console.error('Error fetching Pipedrive fields:', error);
                alert('Failed to fetch Pipedrive fields');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // API Key Management
            const updateApiKeyBtn = document.getElementById('updateApiKey');
            const apiKeyInput = document.getElementById('apiKey');
            const companySelect = document.getElementById('company');

            updateApiKeyBtn.addEventListener('click', async function() {
                const company = companySelect.value;
                const apiKey = apiKeyInput.value;

                if (!company) {
                    alert('Please select a company first');
                    return;
                }

                if (!apiKey) {
                    alert('Please enter an API key');
                    return;
                }

                if (!confirm('Are you sure you want to update the API key for ' + companySelect.options[companySelect.selectedIndex].text + '?')) {
                    return;
                }

                try {
                    const response = await fetch('/update-api-key', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            company: company,
                            api_key: apiKey
                        })
                    });

                    if (response.ok) {
                        alert('API key updated successfully');
                        apiKeyInput.value = '';
                        // Refresh fields
                        fetchPipedriveFields();
                    } else {
                        alert('Failed to update API key');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error updating API key');
                }
            });

            // Load existing API key (masked)
            companySelect.addEventListener('change', async function() {
                const company = this.value;
                if (company) {
                    try {
                        const response = await fetch(`/check-api-key?company=${company}`);
                        const data = await response.json();
                        apiKeyInput.placeholder = data.exists ? '********' : 'Enter API Key';
                    } catch (error) {
                        console.error('Error:', error);
                    }
                }
            });
            const container = document.getElementById('mappingContainer');
            const refreshButton = document.getElementById('refreshFields');

            refreshButton.addEventListener('click', async () => {
                const button = refreshButton;
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Refreshing...';
                
                await fetchPipedriveFields();
                
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh Pipedrive Fields';
            });

            // Initial fetch of Pipedrive fields
            fetchPipedriveFields();
            const addButton = document.getElementById('addMapping');
            const form = document.getElementById('mappingForm');

            // Company selector
            const companySelect = document.getElementById('company');
            
            function loadMappingsForCompany() {
                const company = companySelect.value;
                container.innerHTML = '';
                
                if (!company) {
                    alert('Please select a company first');
                    return;
                }
                
                fetch(`/pipedrive-config?company=${company}`)
                    .then(response => response.json())
                    .then(mappings => {
                        if (mappings && mappings.length) {
                            mappings.forEach(mapping => {
                                container.appendChild(createMappingRow(mapping));
                            });
                        } else {
                            container.appendChild(createMappingRow());
                        }
                    });
            }
            
            companySelect.addEventListener('change', loadMappingsForCompany);
            
            // Initial load if company is selected
            if (companySelect.value) {
                loadMappingsForCompany();
            }

            addButton.addEventListener('click', () => {
                container.appendChild(createMappingRow());
            });

            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-mapping')) {
                    e.target.closest('.mapping-row').remove();
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const mappings = Array.from(container.getElementsByClassName('mapping-row')).map(row => ({
                    source: row.querySelector('.source-field').value,
                    target: row.querySelector('.target-field').value,
                    entity: row.querySelector('.entity-type').value
                }));

                const company = document.getElementById('company').value;
                if (!company) {
                    alert('Please select a company');
                    return;
                }
                
                const response = await fetch(`/pipedrive-config?company=${company}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(mappings)
                });

                if (response.ok) {
                    alert('Configuration saved successfully!');
                } else {
                    alert('Error saving configuration');
                }
            });
        });
    </script>
</body>
</html>
